<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->

		<div class="tab-wrap">
		<ul class="tab-nav nav">
		<li ><a href="{:U('updatenickname')}">{$Think.Lang.L_UPDATENAME_1}</a></li>
		<li class="current"><a href="{:U('updatepassword')}">{$Think.Lang.L_UPDATEPWD_4}</a></li>
		</ul>
		<div class="tab-content">
	<!-- 修改密码表单 -->
	<form action="{:U('User/submitPassword')}" method="post" class="form-horizontal">
		<div class="form-item">
			<label class="item-label">{$Think.Lang.L_UPDATEPWD_1}</label>
			<div class="controls">
				<input type="password" name="old" class="text input-large" autocomplete="off" />
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">{$Think.Lang.L_UPDATEPWD_2}</label>
			<div class="controls">
				<input type="password" name="password" class="text input-large" autocomplete="off" />
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">{$Think.Lang.L_UPDATEPWD_3}</label>
			<div class="controls">
				<input type="password" name="repassword" class="text input-large" autocomplete="off" />
			</div>
		</div>
		<div class="form-item">
			<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">{$Think.Lang.L_BTN_OK}</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">{$Think.Lang.L_BTN_BACK}</button>
		</div>
	</form>
			</div>
	</div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
</block>
