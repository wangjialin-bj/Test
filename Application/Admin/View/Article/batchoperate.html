<extend name="Public/base" />

<!-- 子导航 -->
<block name="sidebar">
    <include file="sidemenu" />
</block>

<block name="body">
	<div class="main-title cf">
		<h2>
			Bulk import [
			<volist name="rightNav" id="nav">
			<a href="{:U('article/index','cate_id='.$nav['id'])}">{$nav.title}</a>
			<if condition="count($rightNav) gt $i"><i class="ca"></i></if>
			</volist>
			<present name="article">：<a href="{:U('article/index','cate_id='.$info['category_id'].'&pid='.$article['id'])}">{$article.title}</a></present>
			]
		</h2>
	</div>
	<!-- 标签页导航 -->
<div class="tab-wrap">
	<div class="tab-content">
	<!-- 表单 -->
	<form id="form" action="{:U('batchoperate')}" method="post" class="form-horizontal">
		<!-- 基础文档模型 -->
		<div id="tab1" class="tab-pane in tab1">

			<div class="form-item cf">
				<label class="item-label">The document model<span class="check-tips">(choose to import document model)</span></label>
				<div class="controls">
					<select name="model_id">
						<volist name=":get_category($cate_id, 'model')" id="vo">
							<option value="{$vo.id}">{:get_document_model($vo['title'],'title')}</option>
						</volist>
					</select>
				</div>
			</div>
			<div class="form-item cf">
				<label class="item-label">The document type<span class="check-tips">(choose to import the document type, currently only support directory)</span></label>
				<div class="controls">
					<select name="type">
						<option value="1">Directory</option>
					</select>
				</div>
			</div>
			<div class="form-item cf">
				<label class="item-label">The content of the import<span class="check-tips">In the import format (please input)</span></label>
				<div class="controls">
					<label class="textarea input-large">
						<textarea name="content"></textarea>
					</label>
				</div>
				<span class="check-tips">Import format: identify | title (enter)<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Identify | Title</span>
			</div>
		</div>


		<div class="form-item cf">
			<button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">{$Think.Lang.L_BTN_OK}</button>
			<a class="btn btn-return" href="{:U('article/index?cate_id='.$cate_id)}">{$Think.Lang.L_BTN_BACK}</a>
			<input type="hidden" name="pid" value="{$pid}"/>
			<input type="hidden" name="cate_id" value="{$cate_id}">
		</div>
	</form>
	</div>
</div>
</block>

<block name="script">
<script type="text/javascript">

$('#submit').click(function(){
	$('#form').submit();
});


$(function(){


});
</script>
</block>
