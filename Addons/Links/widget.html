<style>
.links .title{border-bottom: 2px solid #E0E0E0;width: 100%;height: 45px;}
.links .title h3.tit{width: 160px;height: 35px;line-height: 35px;font-size: 16px;font-weight: 700;float: left;}
.links ul{list-style:none;margin:0;padding:0 10px 10px 0;line-height: 24px;overflow:hidden;}
.links ul li{float:left;display:inline;padding-right:20px;}
.links ul li a{color:#111;text-decoration: none;font-size: 12px;}
.links ul li a:hover{text-decoration: underline;}
</style>
<div class='links'>
	<div class='title'>
		<h3 class="tit">友情连接</h3>
	</div>
	<div style="clear:both"></div>
	<volist name="data" id="vo">
		<ul>
		<li>{$vo.name}:</li>
		  <volist name="vo.link_list" id="lo">
			<li><a  target='__black' href="{$lo.link}">{$lo.title}</a></li>
		  </volist>
		  <if condition="empty($vo['link_list'])">
		  	<li><a href="javascript:;">暂无数据</a></li>
		  </if>
		</ul>
	</volist>
</div>
