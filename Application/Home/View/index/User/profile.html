<extend name="Base/common" />
<block name="body">
<section>
    <div class="col-md-4"></div>
	<div class="col-md-4" style="padding-top: 50px;">
        <form class=" form-horizontal login-form login" action="__SELF__" method="post">

          <div class="form-group">
            <label class="form-label" for="inputPassword">Old Password:</label>
            <div class="controls">
              <input type="password" id="inputPassword"  class="col-md-8" placeholder=""  errormsg="" nullmsg="" datatype="*6-20" name="old">
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="inputPassword">New Password:</label>
            <div class="controls">
              <input type="password" id="inputPassword"  class="col-md-8" placeholder=""  errormsg="" nullmsg="" datatype="*6-20" name="password">
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="inputPassword">Input Again:</label>
            <div class="controls">
              <input type="password" id="inputPassword" class="col-md-8" placeholder="" recheck="" errormsg="" nullmsg="" datatype="*" name="repassword">
            </div>
          </div>
          <div class="form-group">
            <div class="controls" >
                <div class="controls Validform_checktip text-warning"></div>
              <button type="submit" class="btn btn-success btn-large" style="margin-left: 90px;">Submit</button>
            </div>
          </div>
        </form>
	</div>
    <div class="col-md-4"></div>
</section>
</block>

<block name="side"></block>
<block name="script">
	<script type="text/javascript">

    	$(document)
	    	.ajaxStart(function(){
	    		$("button:submit").addClass("log-in").attr("disabled", true);
	    	})
	    	.ajaxStop(function(){
	    		$("button:submit").removeClass("log-in").attr("disabled", false);
	    	});

    	$("form").submit(function(){
    		var self = $(this);
    		$.post(self.attr("action"), self.serialize(), success, "json");
    		return false;

    		function success(data){
    			if(data.status){
    				window.location.href = data.url;
    			} else {
    				self.find(".Validform_checktip").text(data.info);
    			}
    		}
    	});
	</script>
</block>
