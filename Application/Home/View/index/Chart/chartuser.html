
<div id="chartuserline" style="width: 100%;height:100%;"></div>
<script type="text/javascript">
    $(function () {
        $('#chartuserline').highcharts({                   //图表展示容器，与div的id保持一致
            chart: {
                type: 'column'                         //指定图表的类型，默认是折线图（line）
            },
            title: {
                text: '个人收入趋势'      //指定图表标题
            },
            xAxis: {
                categories: ['2013-11', '2013-12', '2014-1']   //指定x轴分组
            },
            yAxis: {
                title: {
                    text: '美元'                  //指定y轴的标题
                }
            },
            series: [{                                 //指定数据列
                name: 'Jane',                          //数据列名
                data: [100, 123, 400]                        //数据
            }, {
                name: 'John',
                data: [201, 300, 100]
            }]
        });
    });
</script>
