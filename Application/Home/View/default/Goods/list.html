<extend name="Base/common"/>

<block name="style">
    <style>
    .goods_number{width:90px;}
    .goods_number ul{list-style-type: none;margin:auto;}
    .goods_number ul li{float: left;}
    .goods_number .number_input{width:30px;text-align: center;}
    .number_add_btn{text-align:center;width:20px;height:20px;border: 1px solid #ddd;background: #eee;color:red;display: block;margin-top: 3px;margin-right: 3px;cursor: pointer;}
    .number_del_btn{text-align:center;width:20px;height:20px;border: 1px solid #ddd;background: #eee;color:red;display: block;margin-top: 3px;margin-left: 3px;cursor: pointer;}
    </style>
</block>
<block name="body">
  <section>
    <div class="span12">
            <ul class="breadcrumb">
              <li><a href="{:U('Home/Index')}">首页</a> <span class="divider">/</span></li>
              <li><a href="javascript:;">商品列表</a></li>
            </ul>
            <div class="alert" id="show_alert" style="display:none;">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>提示!</strong> <span></span>
            </div>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>商品编号</th>
                  <th>商品名称</th>
                  <th>商品分类</th>
                  <th>价格</th>
                  <th>库存</th>
                  <th>简介</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
               <foreach name="list" item="vo">
                <tr id="goods{$vo.goods_id}">
                  <td>{$vo.goods_id}</td>
                  <td>{$vo.goods_name}</td>
                  <td>{$vo.category_id}</td>
                  <td>{$vo.goods_price}元</td>
                  <td>{$vo.goods_count}</td>
                  <td>{$vo.goods_description}</td>
                  <td><a class="addcart{$vo.goods_id}" href="javascript:addGoodsCart({$vo.goods_id} , '{$vo.goods_name}' , '{$vo.goods_price}' ,this);">加入购物车</a><span style="display:none;">正在添加</span></td>
                </tr>
                </foreach>
                <tr>
                  <td colspan="6">
                  </td>
                  <td colspan="1">
                  <a href="{:U('Home/Goods/Index')}">我的购物车</a>
                  </td>
                </tr>
              </tbody>
            </table>
    </div>
    </section>
</block>
