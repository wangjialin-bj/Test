<if condition='is_login()'>
<div class="dialog" id="feedback_form1" style="display:none;">
  <form action="{:U('Home/Index/addFeedback')}" method="post" name="feedbackform1" id="feedbackform1">
      <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">姓名：</label>
          <div class="controls">
            <input type="text" placeholder="请输入您的真实姓名" class="input-xlarge" name="name" maxlength="30">
            <p class="help-block"></p>
          </div>
        </div>
      <div class="control-group">
          <!-- Text input-->
          <label class="control-label" for="input01">邮箱地址：</label>
          <div class="controls">
            <input type="text" placeholder="邮箱地址用以接收反馈回复" class="input-xlarge" name="email" maxlength="30">
            <p class="help-block"></p>
          </div>
        </div>

      <div class="control-group">
          <!-- Textarea -->
          <label class="control-label">反馈内容：</label>
          <div class="controls">
            <div class="textarea">
                  <textarea name="content" style="margin: 0px 0px 10px; width: 554px; height: 126px;"> </textarea>
                  <p class="help-block" id="feed_form_tips">请输入您的建议或意见</p>
            </div>
          </div>
        </div>
        <div class="control-group">

          <!-- Button -->
          <div class="controls">
            <input type=button class="btn btn-success" onclick="sendFeedback()" value='提交' />
          </div>
        </div>
        </form>
</div>
<else />
  <div class="dialog" id="feedback_form1" style="display:none;">
    <div style="padding-top:130px;padding-left:70px;">
      <h3>登录后才可以填写反馈，点击<a href='javascript:;' class='btn btn-primary' onclick='redirect("{:U('Home/User/Login')}" , 0);'>立刻登录</a></h3>
    </div>
  </div>
</if>
<include file="Public/var"/>

<div class="hidden"><!-- 用于加载统计代码等隐藏元素 -->
	<block name="hidden"></block>
</div>
